<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Webpack App</title>

  </head>
  <body>
  <main>
    <div class="calculator">
      <div class="screen">
        <div class="previous-operation"> </div>
        <div class="current-operation"> </div>
      </div>
      <section class="buttons-container">
        <button class="all-clear-button buttons-hover">AC</button>
        <button class="delete-button buttons-hover">DEL</button>
        <button class="operation-button buttons-hover">/</button>
        <button class="number-button buttons-hover">7</button>
        <button class="number-button buttons-hover">8</button>
        <button class="number-button buttons-hover">9</button>
        <button class="operation-button buttons-hover">*</button>
        <button class="number-button buttons-hover">4</button>
        <button class="number-button buttons-hover">5</button>
        <button class="number-button buttons-hover">6</button>
        <button class="operation-button buttons-hover">-</button>
        <button class="number-button buttons-hover">1</button>
        <button class="number-button buttons-hover">2</button>
        <button class="number-button buttons-hover">3</button>
        <button class="operation-button buttons-hover">+</button>
        <button class="number-button buttons-hover">0</button>
        <button class="number-button buttons-hover">.</button>
        <button class="equals-button buttons-hover">=</button>
      </section>
    </div>
  </main>
  </body>

</html>
